[pytest]
# Configuration pytest pour le projet

# Où chercher les tests
testpaths = tests

# Ajouter src au PYTHONPATH
pythonpath = src

# Pattern de fichiers de test
python_files = test_*.py

# Pattern de classes de test
python_classes = Test*

# Pattern de fonctions de test
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers personnalisés
markers =
    integration: Tests d'intégration nécessitant la base de données
    slow: Tests lents
    unit: Tests unitaires (business object)
    dao: Tests de la couche DAO
    service: Tests de la couche Service

# Désactiver les warnings si nécessaire
filterwarnings =
    ignore::DeprecationWarning